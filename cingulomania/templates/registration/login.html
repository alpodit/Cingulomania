{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cingulomania</title>

    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #fff5f8;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            margin-top: 50px;
            color: #ff5e78;
            font-size: 3rem; /* Adjusted for mobile */
        }

        .login-form-container {
            max-width: 100%; /* Ensures it doesn't overflow on mobile */
            width: 100%;
            padding: 15px; /* Reduced padding for smaller screens */
            margin: 20px auto;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media(min-width: 576px) {
            .login-form-container {
                max-width: 400px; /* Wider container for larger screens */
                padding: 30px;
            }
        }

        button {
            background-color: #ff5e78;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #ff2a50;
        }

        .form-control {
            border-radius: 20px;
        }

        .form-label {
            color: #ff5e78;
            font-weight: bold;
        }

        p {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Login to Cingulomania</h1>

    <div class="login-form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
